name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        rust: [1.60.0, stable]
        features: ['', '--all-features']

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt clippy
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: ${{ matrix.features }}
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: ${{ matrix.features }}
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.features }}
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: ${{ matrix.features }}
      - uses: actions-rs/cargo@v1
        with:
          command: audit
